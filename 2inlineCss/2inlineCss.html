<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>internal Css</title>
    <!--buraya css kodlarim icin style etiketi olusturuyorum-->
    <style>
        p {
            color: coral;
            font-size: 20px;
            text-align: right;
            border: 10px solid red;
        }

        h1 {
            color: red;
            font-size: 50px;
            text-align: center;
        }

    </style>

</head>

<body>

    <!--burada border'dan sonra aralarina bosluk  koyarak 3 farkli ozellik tanimladim
      1- yazinin kalingili
      2- yazinin tipi
      3- yazinin rengi-->
    <h1 style="border: 10px solid red;">
        web gelistirme
    </h1>

    <!--bu kullanima inline css denir, sadece secili etikete css kodlari yazacaksam kullanilir, yine yalnizca bu sayfa icin gecerlidir-->
    <p style="color: cornflowerblue; font-size: 35px;">
        komple uygulamali web gelistirme
    </p>

    <!--bu satirda border istemedigimi belirttim-->
    <p style="border: none;">
        komple uygulamali web gelistirme
    </p>

    <p>
        komple uygulamali web gelistirme
    </p>

</body>

</html>
